<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
        text-transform: ;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        3. Crie uma função que mude a cor do quadrado vermelho para branco.
        4. Crie uma função que corrija o texto da tag <h1>.
        5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

        //Exercicio 1 
        function doisAnos(){
          document.getElementsByTagName('p')[0].innerText = 'Me vejo muito bem'
        }
        console.log(doisAnos())

        //Exercicio 2 
        function changeColor(){
          let quadradoAmarelo = document.getElementsByClassName("main-content")[0];
          quadradoAmarelo.style.backgroundColor = "rgb(76,164,109)";
        }
        changeColor()

        //Exercicio 3 
        function changeRed(){
          document.getElementsByClassName('center-content')[0].style.backgroundColor = "white";
        }
        changeRed()

        //Exercicio 4
        function corrigirTexto(){
          document.getElementsByTagName('h1')[0].innerText = 'Exercício 5.1 - JavaScript'
        }
        corrigirTexto()

        //Exercicio 5 
        function upperCase(){
          document.getElementsByTagName('p')[0].style.textTransform = "uppercase"
        }
        upperCase()

        //Exercicio 6 
        function tagConsole(){
          let p = document.getElementsByTagName('p');
          for(let i=0; i<p.length; i++){
            console.log(p[i])
          }
        }
        tagConsole()
     </script>
  </body>
</html>
