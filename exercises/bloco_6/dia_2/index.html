<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css">
  <script src="./bootstrap-5.0.0-beta2-dist/js/bootstrap.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container-text">
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Escreva seu email..">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Senha</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Escreva sua senha..">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Endere√ßo</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Av. Fulana de tal">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="exampleDataList" class="form-label">Datalist example</label>
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
        <datalist id="datalistOptions">
          <option value="San Francisco">
          <option value="New York">
          <option value="Seattle">
          <option value="Los Angeles">
          <option value="Chicago">
        </datalist>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">CEP</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" required>
          <label class="form-check-label text-muted" for="gridCheck">
            Concordo com os <a href="" class="text-muted">termos de contrato</a>
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" id="btn">Logar!</button>
      </div>
    </form>
  </div>
  
  <div class="spinner-border" role="status" id="loading">
    <span class="visually-hidden">Loading...</span>
  </div>

  <script src="./script.js"></script>
</body>

</html>
